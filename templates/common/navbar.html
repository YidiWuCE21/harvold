{% load static %}
{% if user.is_authenticated %}
<div class="navigation">

    <div class="dropdown">
        <button class="dropbtn">Travel</button>
        <div class="dropdown-content">
            <a href="{% url 'map' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\map.png">Last Map</a>
            <a href="{% url 'world_map' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\world.png">World Map</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Trainer</button>
        <div class="dropdown-content">
            <a href="{% url 'box' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\box.png">Box</a>
            <a href="{% url 'bag' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\bag.png">Bag</a>
            <a href="{% url 'pokedex' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\pokedex.png">Pokédex</a>
            <a href="#"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\garden.png">Berry Garden</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Battle</button>
        <div class="dropdown-content">
            <a href="{% url 'gyms' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\gym.png">Gyms</a>
            <a href="#"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\mansion.png">Battle Mansion</a>
            <a href="#"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\dojo.png">EV Dojo</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Town</button>
        <div class="dropdown-content">
            <a href="{% url 'pokecenter' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\pokecenter.png">Pokécenter</a>
            <a href="{% url 'pokemart' %}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\pokemart.png">Pokémart</a>
            <a href="#"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\trade.png">Trade Center</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Social</button>
        <div class="dropdown-content">
            <a href="{% url 'view_profile' %}?id={{ id_self }}"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\profile.png">Profile</a>
            <a href="#"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\friends.png">Friends</a>

            <a href="#"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\find.png">Find Trainers</a>
        </div>
    </div>
    {% if message_flash %}
    <a href="{% url 'inbox' %}" style="float:right;margin:12px;"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\inbox_flash.gif"></a>
    {% else %}
    <a href="{% url 'inbox' %}" style="float:right;margin:12px;"><img class="icon" src="{% get_static_prefix %}{{ asset_paths.menu }}\inbox.png"></a>
    {% endif %}
    <!--div class="dropdown">
        <button class="dropbtn">Devtools</button>
        <div class="dropdown-content">
            <a href="">Create</a>
        </div>
    </div-->
</div>
{% endif %}
