{% extends "base_layout.html" %}
{% load static %}

{% block title %}Explore{% endblock %}

{% block content %}
Map list
<form method="POST" action="{% url 'map' %}">
    {% csrf_token %}
    <select name="map">
        {% for map in maps %}
        <option value="{{ map }}">{{ map }}</option>
        {% endfor %}

    </select>
    <button>Go</button>
</form>
{% endblock %}
